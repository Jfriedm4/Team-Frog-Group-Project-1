<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trailer-Park</title>
    <!--Linking Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <body>

      <center>
      <div id="wrapper"><!--Jumbotron Header-->
      <div class="jumbotron_header">
        <h1 class="display-3">Trailor Park</h1>
        <p class="lead">Trending Box office Movie Trailors, Poster images, and ratings.</p>
        <hr class="my-4">
        <p>Search film, actor, or year.</p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
      </div>
    </div>
      </center>

    
           <!-- Add Film  -->
  
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Search Film</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="userInput">Movie Name</label>
                  <input class="form-control" id="movie-name-input" type="text">
                </div>
              <div class="form-group">
                  <label for="movie-year-input">Year</label>
                  <input class="form-control" id="movie-year-input" type="text">
                </div>
                <div class="form-group">
                  <label for="actor-name-input">Actor Name</label>
                  <input class="form-control" id="actor-name-input" type="text">
                </div>
                
                <button class="btn btn-primary" id="search-film-btn" type="submit">Submit</button>
              </form>

            </div>

    
    <!--Poster and Trailer-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"></h1>
        <div class="trailer"></div>
        <div class="poster"></div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
              
  </body>

</html>
