<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trailer-Park</title>
    <!--Linking Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Linking Googlefonts-->

    <!--Linking CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Linking favicon-->

  </head>

  <body>
    <!-- Header  -->
    <div class="jumbotron jumbotron-fluid header">
      <div class="container">
        <h1 class="display-4">Trailer Park</h1>
        <p class="lead">Search for your favorite film.</p>
      </div>
    </div>

    <!-- User Input -->
    <div class="panel-body searchBar">
      <form>
        <div class="form-group">
          <label for="userInput">Movie Name</label>
          <input class="form-control" id="userInput" type="text">
        </div>
        <!--<div class="form-group">
          <label for="movie-year-input">Year</label>
          <input class="form-control" id="movie-year-input" type="text">
        </div>
        <div class="form-group">
          <label for="actor-name-input">Actor Name</label>
          <input class="form-control" id="actor-name-input" type="text">
        </div> -->

        <button class="btn btn-primary submitBtn" id="search-film-btn" type="submit">Submit</button>
      </form>
    </div>

    <!--Poster and Trailer-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"></h1>
        <div class="trailer"></div>
        <div class="poster"></div>

        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!--Linking Javascript-->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <!--Linking ScrollReveal-->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

  </body>

</html>
